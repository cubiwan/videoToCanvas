<html>
<head>
<script src="videoToCanvas.js"></script>

</head>

<body>
  <h1>videoToCanvas</h1>
  <video id="video" autoplay="true"></video>
  <canvas id="canvas"  width="640" height="480" ></canvas>
<br>
<br>

Config:
<button onclick="set320x240()">Set 320x240</button>
<button onclick="set640x480()">Set 640x480</button>
<br>
Play:
<button onclick="playDefault()">Play Default</button>
<button onclick="playFront()">Play Front</button>
<button onclick="playRear()">Play Rear</button>
<br>
Control:
<button onclick="stop()">Stop</button>
<button onclick="pause()">Pause</button>
<button onclick="resume()">Resume</button>
<br>
Canvas:
<button onclick="snap()">Snap</button>
<button onclick="clearCanvas()">Clear</button>

</body>

<script>

var v2c = new VideoToCanvas("canvas", "video");

function playDefault(){
  v2c.configuration.deviceId = v2c.devices.videoDefault;
  v2c.webcam();
}

function playFront(){
  v2c.configuration.deviceId = v2c.devices.videoFront;
  v2c.webcam();
}

function playRear(){
  v2c.configuration.deviceId = v2c.devices.videoRear;
  v2c.webcam();
}

function set320x240(){
  v2c.configuration.width=320;
  v2c.configuration.height=240;
}

function set640x480(){
  v2c.configuration.width=640;
  v2c.configuration.height=480;
}

function stop(){
  v2c.stop();
}

function pause(){
  v2c.pause();
}

function resume(){
  v2c.resume();
}

function snap(){
  v2c.snap();
}

function clearCanvas(){
  v2c.clearCanvas();
}

</script>

</html>
